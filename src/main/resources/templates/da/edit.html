<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style>
        /* Ваши стили CSS */
    </style>
</head>
<body>
<h1>Edit Post</h1>
<form action="/posts/{postId}/edit" method="post" th:object="${post}">
    <input type="hidden" name="id" th:value="${post.id}">
    <label>Title: <input type="text" name="title" th:value="${post.title}" required></label><br>
    <label>Description: <input type="text" name="description" th:value="${post.description}" required></label><br>
    <label>Content: <textarea name="content" required th:text="${post.content}"></textarea></label><br>
    <button type="submit">Save Changes</button>
</form>
<a href="/posts">Back to All Posts</a>
</body>
</html>
