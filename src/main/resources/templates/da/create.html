<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <style>
        /* Ваши стили CSS */
    </style>
</head>
<body>
<h1>Create New Post</h1>
<form action="/posts" method="post" th:object="${post}">
    <label>Title: <input type="text" th:field="*{title}" required></label><br>
    <label>Description: <input type="text" th:field="*{description}" required></label><br>
    <label>Content: <textarea th:field="*{content}" required></textarea></label><br>
    <button type="submit">Create</button>
</form>
<a href="/posts">Back to All Posts</a>
</body>
</html>
